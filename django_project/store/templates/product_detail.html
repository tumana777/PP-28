{% extends 'base.html' %}

{% block title %}{{ product }}{% endblock %}

{% block content %}
    Title: {{ product.title }}
    <br>
    Price: {{ product.price }}
    <br>
    Description: {{ product.description }}
    <br>
    Quantity: {{ product.quantity }}
    <br>
    Stock: {{ product.is_available }}
    <hr>
    <a href="{% url 'store:home' %}">Home</a>
{% endblock %}
